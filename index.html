<!DOCTYPE html>
<html>
  <meta
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    name="viewport"
  />
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link href="mymusic.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
    <title>My Music</title>
  </head>
  <body>
    <div class="music_container">
      <h1>Music Player</h1>
      <p id="music_name">Saki Saki</p>
      <p id="artist">Neha Kakker</p>
      <div class="img_container">
        <img src="./images/Music1.jpg" alt="music_image" />
      </div>
      <div class="duration">
        <span class="ftime"> --:-- </span>
        
        <span class="stime"> --:-- </span>
      </div>
	  <input
          type="range"
          min="0"
          max="100"
          value="0"
          class="range"
          id="range"
        />
      <div class="control">
        <i class="fa fa-backward prev" id="prev"></i>
        <i class="fa fa-play" id="play"></i>
        <i class="fa fa-forward next" id="next"></i>
      </div>
      <audio src="./music/music1.mp3" autoplay="autoplay"></audio>
    </div>
    <script src="mymusic.js" type="text/javascript"></script>
  </body>
</html>
